<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SHOES LUXE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/autentication.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">SHOES LUXE</div>
        <nav class="nav">
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            <a href="{{ url_for('collection') }}" class="nav-link">Cole√ß√£o</a>
            <a href="#" class="nav-link">Novidades</a>
            <a href="#" class="nav-link">Contato</a>
        </nav>
        <form class="search-bar" action="{{ url_for('search') }}" method="get">
            <input type="text" name="q" placeholder="Buscar por sapatos, cores..." class="search-input">
            <button type="submit" class="search-btn">üîç</button>
        </form>
        <div class="icons">
            <a href="{{ url_for('login') }}" class="icon-btn active-icon">üë§</a> 
            <button class="icon-btn">üõí</button> 
        </div>
    </header>

    <main class="auth-page-main">
        <div class="auth-container">
            <h1 class="auth-title">Acesse sua Conta</h1>
            
            <form class="auth-form" method="POST" action="{{ url_for('login') }}">
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha secreta" required>
                </div>
                
                <button type="submit" class="btn btn-primary auth-btn">Entrar</button>
            </form>
            
            <p class="auth-link-footer">
                N√£o tem uma conta? <a href="{{ url_for('register') }}" class="link-accent">Cadastre-se aqui</a>
            </p>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 SHOES LUXE. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
